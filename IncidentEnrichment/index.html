<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Incident Enrichment</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
</head>
<body ng-app="main" ng-controller="MapCtrl">

    <div class="container">
        <h1>Incident Enrichment</h1>

        <div class="row">
            <div class="col-md-12">
                <label for="search">Search by incident number:</label>
                <div class="input-group">
                    <input id="search" type="text" class="form-control" ng-model="incidentNumber" ng-change="showIncidentOnMap()" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-block" ng-click="findIncident()">Find</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div ng-if="error" class="alert alert-danger" role="alert">
                    <strong>Error!</strong> {{error}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="map" class="map-container"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" ng-if="incident.description" ng-include="'description.html'">
            </div>
            <div class="col-md-6" ng-if="incident.apparatus" ng-include="'apparatus.html'">
            </div>
        </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.1/lodash.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <script src="app/main.js"></script>
    <script src="app/incidentService.js"></script>
    <script src="app/weatherService.js"></script>
    <script src="app/MapCtrl.js"></script>
</body>
</html>
