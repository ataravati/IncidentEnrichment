
<div class="panel panel-default">
    <div class="panel-heading">Aparatus</div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in incident.apparatus">
            <div>
                <label>Car Id:</label> <span>{{item.car_id}}</span>
            </div>
            <div>
                <label>Distance:</label> <span>{{item.distance}}</span>
            </div>
            <div>
                <label>Station:</label> <span>{{item.station}}</span>
            </div>
            <div>
                <label>Unit Id:</label> <span>{{item.unit_id}}</span>
            </div>
            <div>
                <label>Unit Type:</label> <span>{{item.unit_type}}</span>
            </div>
        </li>
    </ul>
</div>
